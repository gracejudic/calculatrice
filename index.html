<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" style="width: 40rem; height: 60rem; margin-top: 4%;">
        <h1>Calculette</h1>
        <div class="row">
            <p id="display"></p>
        </div>
        <div class="row" style="margin: 0.8rem;">
            <button id="btn-c" type="button" onclick="clearDisplay()" class="col btn btn-warning" style="font-size: 2rem; margin: 1%;">C</button>
            <button id="btn-pourcentage" type="button" class="col btn btn-warning" value="%" style="font-size: 2rem; margin: 1%;">%</button>
            <button id="btn-diviser" type="button" class="col btn btn-warning" value="/" style="font-size: 2rem; margin: 1%;">√∑</button>
            <button id="btn-effacer" type="button" class="col btn btn-warning" value="effacer" style="font-size: 2rem; margin: 1%;">‚Üê</button>
          </div>
        <div class="row" style="margin: 0.8rem;">
            <button id="btn-7" type="button" class="col btn btn-secondary" value="7" style="font-size: 2rem; margin: 1%;">7</button>
            <button id="btn-8" type="button" class="col btn btn-secondary" value="8" style="font-size: 2rem; margin: 1%;">8</button>
            <button id="btn-9" type="button" class="col btn btn-secondary" value="9" style="font-size: 2rem; margin: 1%;" >9</button>
            <button id="btn-multiplier" type="button" class="col btn btn-warning" value="*" style="font-size: 2rem; margin: 1%;">x</button>
        </div>
        <div class="row" style="margin: 0.8rem;">
            <button id="btn-4" type="button" class="col btn btn-secondary" value="4" style="font-size: 2rem; margin: 1%;">4</button>
            <button id="btn-5" type="button" class="col btn btn-secondary" value="5" style="font-size: 2rem; margin: 1%;">5</button>
            <button id="btn-6" type="button" class="col btn btn-secondary" value="6" style="font-size: 2rem; margin: 1%;">6</button>
            <button id="btn-soustraire" type="button" class="col btn btn-warning" value="-" style="font-size: 2rem; margin: 1%;">-</button>
        </div>
        <div class="row" style="margin: 0.8rem;">
            <button id="btn-1" type="button" class="col btn btn-secondary" value="1" style="font-size: 2rem; margin: 1%;">1</button>
            <button id="btn-2" type="button" class="col btn btn-secondary" value="2" style="font-size: 2rem; margin: 1%;">2</button>
            <button id="btn-3" type="button" class="col btn btn-secondary" value="3" style="font-size: 2rem; margin: 1%;">3</button>
            <button id="btn-additionner" type="button" class="col btn btn-warning" value="+" style="font-size: 2rem; margin: 1%;">+</button>
        </div>
        <div class="row" style="margin: 0.8rem;">
            <button id="btn-egal" type="button" class="col btn btn-warning" value="historique" style="font-size: 2rem; margin: 1%;">üîÑ</button>
            <button id="btn-0" type="button" class="col btn btn-secondary" value="0" style="font-size: 2rem; margin: 1%;">0</button>
            <button id="btn-point" type="button" class="col btn btn-warning" value="." style="font-size: 2rem; margin: 1%;">.</button>
            <button id="btn-egal" type="button" class="col btn btn-warning" value="=" style="font-size: 2rem; margin: 1%;">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
